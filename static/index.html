<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Despicable Game</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/css/index.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/handlebars.js"></script>
    </head>
    <body>
        <div id="cardRow"></div>
        <div class="diceView">
            <div class="diceLabel">骰子擲出</div>
            <div class="diceNumber"></div>
        </div>
        <div class="roundView">
            <div class="roundLabel">Round</div>
            <div class="roundNumber">1</div>
        </div>
        <div class="actionCol">
            <div class="dice"></div>
            <div class="step1">
                <div class="actionRow" id="play">出牌</div>
            </div>
            <div class="step2">
                <div class="actionRow" id="additionalDeal">額外抽牌</div>
                <div class="actionRow" id="additionalPlay">額外出牌</div>
                <div class="actionRow" id="drop">棄牌</div>
                <div class="actionRow" id="take">奪牌</div>
                <div class="actionRow" id="end">回合結束</div>
            </div>
        </div>
        <div class="table"></div>
    </body>
</html>

<script type="text/x-handlebars-template" id="card-template">
<div class="flip-container card dealing hover" data-idx="{{idx}}">
    <div class="flipper">
        <div class="front">
            <div class="cardhead">
                <div class="cardicon {{type}}"></div>
            </div>
            <div class="cardbody">
                <div class="cardname">{{name}}</div>
                <div class="cardimage" style="background-image: url(/image/{{image}});">
                    <img src="/image/border.png"/>
                </div>
                <div class="cardtext">{{{desc}}}</div>
            </div>
        </div>
        <div class="back"></div>
    </div>
</div>
</script>

<script src="/js/cards.js"></script>
<script src="/js/index.js"></script>
